<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Registro</title>
        <link rel="stylesheet" href="css/estilo.css">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <form action="Registro" method="post">
      
        <h1>Registro</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Información Básica</legend>
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="nombre">
          
          <label for="mail">Correo:</label>
          <input type="email" id="mail" name="correo">
          
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password">
          
          <label>Edad:</label>
          <input type="text" id="edad" name="edad">
        </fieldset>
        
        <fieldset>
          <legend><span class="number">2</span>Perfil</legend>
          <label for="bio">Experiencia:</label>
          <textarea id="bio" name="user_bio"></textarea>
        </fieldset>
        <fieldset>
        <label for="job">Especialidad:</label>
        <select id="job" name="especialidad">
          <optgroup label="Desarrollo Web">
            <option value="desarrollador_frontend">Desarrollador de Front-End</option>
            <option value="desarrollador_php">Desarrollador de PHP</option>
            <option value="desarrollador_python">Desarrollador de Python</option>
            <option value="desarrollador_rails">Desarrollador de Rails</option>
            <option value="diseñador_web">Diseñador Web</option>
            <option value="desarrollador_wordpress">Desarrollador de WordPress</option>
          </optgroup>
          <optgroup label="Aplicaciones Moviles">
            <option value="desarrollador_Android">Desarrollador Androild</option>
            <option value="desarrollador_iOS">Desarrollador iOS</option>
            <option value="diseñador_mobile">Diseñador Mobile</option>
          </optgroup>
          <optgroup label="Empresas">
            <option value="propietario">Propietario de Negocios</option>
            <option value="freelancer">Freelancer</option>
          </optgroup>
          <optgroup label="Otros">
            <option value="secretarial">Secretarial</option>
            <option value="mantenimiento">Mantenimiento</option>
          </optgroup>
        </select>
        
          <label>Intereses:</label>
          <input type="checkbox" id="development" value="desarrollo" name="interes"><label class="light" for="development">Desarrollo</label><br>
          <input type="checkbox" id="design" value="diseño" name="interes"><label class="light" for="design">Diseño</label><br>
          <input type="checkbox" id="business" value="negocios" name="interes"><label class="light" for="business">Negocios</label>
        
        </fieldset>
        <button type="submit">Registro</button>
      </form>
      
    </body>
</html>
